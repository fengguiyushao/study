allprojects {
    apply plugin: 'idea'
}

subprojects {
    apply plugin: 'java'
    apply plugin: "jacoco"

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'com.google.collections:google-collections:1.0', 'com.google.guava:guava:18.0'
        testCompile 'junit:junit:4.11'
    }

    version = '1.0'

}
